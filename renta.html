---
layout: default
title: Home
---

<!-- ***** Breadcumb Area Start ***** -->
<div class="breadcumb-area bg-img bg-overlay" style="background-image: url(img/portada.jpg)"></div>
<!-- ***** Breadcumb Area End ***** -->


<!-- ***** Listing Destinations Area Start ***** -->
<section class="dorne-listing-destinations-area section-padding-100-50">
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="section-heading dark text-center">
            <span></span>
            <h4>Propiedades en renta</h4>
            <p>No te convencen? Prueba usar el buscador ;)</p>
          </div>
        </div>
      </div>

      <div class="row">

        {% assign renta_pages = site.posts | where:"status","RENTA" %}
        {% for post in renta_pages %}

        <!-- Single Features Area -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="single-features-area mb-50 outer-div">
            <div class="inner-div">
              <a href="{{ post.url }}">
                <img src="{{ post.imagenes[0] }}" alt="">
              </a>
            </div>
            <!-- Price -->
            <div class="price-start">
              <p>{{ post.status }}  {{ post.precio | money }}</p>
            </div>
            <div class="feature-content d-flex align-items-center justify-content-between">
              <div class="feature-title">
                <h5>{{ post.title }}</h5>
                <p>{{ post.zona }}</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Single Features Area END -->
        {% endfor %}


      </div>
    </div>
  </section>
  <!-- ***** Listing Destinations Area End ***** -->
